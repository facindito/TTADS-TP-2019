<div class="row" *ngIf="!movie; else main_content">
    <h1>Cargando...</h1>
</div>
<ng-template #main_content>
    <div class="row">
        <div class="col-md-12">
        {{movie.titulo}}
        {{movie.descripcion}}
        {{movie.fechaEstreno}}
        {{movie.actores}}
        {{movie.argumento}}
        {{movie.director}}
        {{movie.duracion}}
        {{movie.genero}}
        </div>
    </div>
</ng-template>
<button (click)="deleteMovie()">Borrar</button>
