<div class="container p-4">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Entrar</h3>
			</div>
			<div class="card-body">
				<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input name="email" [(ngModel)]="usuariosService.selectedUsuario.email" type="text"
							class="form-control" placeholder="Email">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input name="password" [(ngModel)]="usuariosService.selectedUsuario.password" type="password"
							class="form-control" placeholder="Contraseña">
					</div>
					<div class="form-group">
						<button class="btn float-right login_btn">Ingresar</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a href="#">Olvidé mi contraseña</a>
				</div>
			</div>
		</div>
	</div>
</div>
