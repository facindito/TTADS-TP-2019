<div class="container p-4">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Registrarse</h3>
            </div>
            <div class="card-body">
                <form #regForm="ngForm" (ngSubmit)="registro(regForm)">
                    <div class="input-group form-group">
                        <input name="usuario" [(ngModel)]="usuariosService.selectedUsuario.usuario" type="text"
                            class="form-control" placeholder="Usuario">
                    </div>
                    <div class="input-group form-group">
                        <input name="email" [(ngModel)]="usuariosService.selectedUsuario.email" type="text"
                            class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group form-group">
                        <input name="password" [(ngModel)]="usuariosService.selectedUsuario.password" type="password"
                            class="form-control" placeholder="ContraseÃ±a">
                    </div>
                    <div class="form-group">
                        <button class="btn float-right login_btn">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
