<script>
    angular.module('dateInputExample', [])
        .controller('DateController', ['$scope', function($scope) {
            $scope.example = {
                value: new Date()
            };
        }]);
</script>

<div class="container p-4">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <form #movieForm="ngForm" (ngSubmit)="addMovie(movieForm)" enctype="multipart/form-data">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="moviesService.selectedMovies._id">
                        <div class="row">
                            <div class="input-group-text col-sm-12">
                                <label>Título: </label>
                                <input type="text" name="titulo" #titulo="ngModel" [(ngModel)]="moviesService.selectedMovies.titulo">
                            </div>
                            <div class="input-group-text col-sm-12">
                                <label>Género: </label>
                                <input type="text" name="genero" #genero="ngModel" [(ngModel)]="moviesService.selectedMovies.genero">
                            </div>
                            <div class="input-group-text col-sm-12">
                                <label>Actores: </label>
                                <input type="text" name="actores" #actores="ngModel" [(ngModel)]="moviesService.selectedMovies.actores">
                            </div>
                            <div class="input-group-text col-sm-12">
                                <label>Diración (Min): </label>
                                <input type="text" name="duracion" #duracion="ngModel" [(ngModel)]="moviesService.selectedMovies.duracion">
                            </div>
                            <div class="input-group-text col-sm-12">
                                <label>Director: </label>
                                <input type="text" name="director" #director="ngModel" [(ngModel)]="moviesService.selectedMovies.director">
                            </div>
                            <div class="input-group-text col-sm-12">
                                <label>Argumento: </label>
                                <input type="text" name="argumento" #argumento="ngModel" [(ngModel)]="moviesService.selectedMovies.argumento">
                            </div>
                            <div class="input-group-text col-sm-12">
                                <label>Estado: </label>
                                <select name="estado" [(ngModel)]="moviesService.selectedMovies.estado">
                                    <option value="P">Próximamente</option>
                                    <option value="C">Cartelera</option>
                                    <option value="N">Fuera de la venta</option>
                                </select>
                            </div>
                            <div class="input-group-text col-sm-12">
                                <label>Fecha de estreno: </label>
                                <input type="date" name="fechaEstreno" #fechaEstreno="ngModel" [(ngModel)]="moviesService.selectedMovies.fechaEstreno" placeholder="YYYY/MM/DD">
                            </div>
                            <div class="input-group-text col-sm-12">
                                <label>Poster:</label>
                                <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                                <img [src]="photoSelected || 'assets/img/no-image.png'" class="img-fluid" alt="No image" (click)="photoInput.click()">
                                <!--(change)="onFileChange($event)"-->
                            </div>
                            <div class="card-link">
                                <div class="input-group-text col-sm-12">
                                    <button class="btn btn-primary">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
