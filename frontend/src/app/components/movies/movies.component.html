<div class="conteiner">
    <h1>En cartelera</h1>
    <div class="row" id="galeria">
        <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12" id="item" *ngFor="let movie of moviesService.moviesCart">
            <a ng-href="" (click)="movieDetails(movie._id)">
                <div class="card" style="width: auto">
                    <img [src]="'http://localhost:3000/' + movie.poster" alt="..." class="card-img-top">
                    <div *ngIf="movie.estado == 'E'">
                        <div class="ribbon"><span>ESTRENO</span></div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{movie.titulo}}</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
